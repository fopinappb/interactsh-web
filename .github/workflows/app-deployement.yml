name: React app deployement

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3.1.0

    - name: Deploy react app to github pages
      uses: ehsandeep/deploy-react-to-ghpages@master